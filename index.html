<!DOCTYPE html>
<html
  lang="pt-br
"
>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png" />

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/index.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="timer">
        <h1><span class="minutes">25</span>:<span class="seconds">00</span></h1>
      </div>

      <div class="buttons mainBtns">
        <button class="play">
          <img src="./assets/playButton.svg" alt="Botão de play" />
        </button>

        <button class="pause hide">
          <img src="./assets/pauseButton.svg" alt="Botão de pause" />
        </button>

        <button class="set">
          <img src="./assets/timer.svg" alt="Botão do timer" />
        </button>

        <button class="stop hide">
          <img src="./assets/stopButton.svg" alt="Botão de stop" />
        </button>
      </div>
    </main>

    <footer>
      <div class="buttons volume">
        <button class="soundOn">
          <img src="./assets/volumeOn.svg" alt="Botão do som" />
        </button>

        <button class="soundOff hide">
          <img src="./assets/volumeMute.svg" alt="Botão do mute" />
        </button>
      </div>
    </footer>
  </body>
</html>
